<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">YourLogo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="icons">
            <img src="path/to/icon1.png" alt="Icon 1">
            <img src="path/to/icon2.png" alt="Icon 2">
        </div>
    </header>
    <main>
        <aside class="left-sidebar">
            <ul>
                <li>Home</li>
                <li>Explore</li>
                <li>Notifications</li>
                <li>Messages</li>
                <li>Bookmarks</li>
                <li>Lists</li>
            </ul>
        </aside>
        <section class="main-content">
            <div class="post-prompt">What is happening?</div>
            <div class="post">
                <img src="path/to/user1.jpg" alt="User 1">
                <p>User 1's post content here...</p>
            </div>
            <!-- Repeat similar structure for other posts -->
        </section>
        <aside class="right-sidebar">
            <div class="advertisement">
                <img src="path/to/advertisement.jpg" alt="Advertisement">
            </div>
            <div class="trending">
                <h2>Trending</h2>
                <!-- List trending topics here -->
            </div>
            <div class="follow-suggestions">
                <h2>Who to follow</h2>
                <!-- List user suggestions here -->
            </div>
        </aside>
    </main>
</body>
</html>
